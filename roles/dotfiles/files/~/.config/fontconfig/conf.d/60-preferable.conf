<?xml version="1.0" ?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <alias binding="same">
    <family>cursive</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>system-ui</family>
    <accept>
      <family>ui-sans-serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ui-sans-serif</family>
    <accept>
      <family>sans-serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ui-serif</family>
    <accept>
      <family>serif</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>ui-monospace</family>
    <accept>
      <family>monospace</family>
    </accept>
  </alias>

  <alias binding="same">
    <family>sans-serif</family>
    <prefer>
      <family>Roboto</family>
      <family>Noto Sans CJK SC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Roboto</family>
    <accept>
      <family>Noto Sans CJK SC</family>
      <family>emoji</family>
      <family>sans-serif</family>
    </accept>
  </alias>

  <!-- <alias binding="same">
    <family>Noto Sans CJK SC</family>
    <prefer>
      <family>Roboto</family>
    </prefer>
    <accept>
      <family>emoji</family>
      <family>sans-serif</family>
    </accept>
  </alias> -->

  <alias binding="same">
    <family>serif</family>
    <prefer>
      <family>Noto Serif</family>
      <family>Noto Serif CJK SC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Noto Serif</family>
    <accept>
      <family>Noto Serif CJK SC</family>
      <family>emoji</family>
      <family>serif</family>
    </accept>
  </alias>

  <!-- <alias binding="same">
    <family>Noto Serif CJK SC</family>
    <prefer>
      <family>Noto Serif</family>
    </prefer>
    <accept>
      <family>emoji</family>
      <family>serif</family>
    </accept>
  </alias> -->

  <alias binding="same">
    <family>monospace</family>
    <prefer>
      <family>Fira Code</family>
      <family>Noto Sans Mono CJK SC</family>
      <family>emoji</family>
    </prefer>
  </alias>

  <alias binding="same">
    <family>Fira Code</family>
    <accept>
      <family>Noto Sans Mono CJK SC</family>
      <family>emoji</family>
      <family>monospace</family>
    </accept>
  </alias>

  <!-- <alias binding="same">
    <family>Noto Sans Mono CJK SC</family>
    <prefer>
      <family>Fira Code</family>
    </prefer>
    <accept>
      <family>emoji</family>
      <family>monospace</family>
    </accept>
  </alias> -->
</fontconfig>
